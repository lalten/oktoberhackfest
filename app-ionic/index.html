<html ng-app="ionic.example">
<head>
  <meta charset="utf-8">
  <title>Map</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link href="https://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
  <script src="https://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  <!-- dropbox-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.2/dropbox.min.js"></script>
  <!-- google maps javascript -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

  <script src="/static/app.js"></script>

  <link href="/static/style.css" rel="stylesheet">
</head>

<body>
  <ion-nav-bar class="bar-dark nav-title-slide-ios7" align-title="center">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view class="slide-left-right"></ion-nav-view>

  <script type="text/ng-template" id="home.html">
    <ion-view title="Home">
      <ion-content ng-controller="HomeCtrl">
        <div id="map" data-tap-disabled="true"></div>
        <div id="locateMe">
          <a ng-click="centerOnMe()" class="button button-icon icon ion-android-locate"></a>
        </div>
      </ion-content>
      <ion-footer-bar class="bar-dark">
        <a href="#/spot" class="button button-icon" id="btnSpot">Spot XY</a>
      </ion-footer-bar>
    </ion-view>
  </script>
  <script type="text/ng-template" id="spot.html">
    <ion-view title="Spot XY">
      <ion-content ng-controller="SpotCtrl">
        Hey, spot xy info here!
      </ion-content>
    </ion-view>
  </script>
</body>

</html>
