<html ng-app="ionic.example">
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="https://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="https://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>


	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

	<script src="js/app.js"></script>

    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
	<ion-nav-bar class="bar-stable nav-title-slide-ios7" align-title="center">
		<ion-nav-view>
			<ion-view>
				<ion-nav-title>
		      		<img src="https://commons.wikimedia.org/wiki/File:Dell_Logo.png">
		   		</ion-nav-title>
		   	</ion-view>
		</ion-nav-view>
		<ion-nav-buttons side="left">
		    <a style="color: white;" href="/www" class="button button-icon icon ion-home"></a>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			 <a style="color: white;" class="button button-icon icon ion-person-stalker" ng-click="clickCreaElencoSpese()" ng-href="#/profile"></a>
		</ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view class="slide-left-right"></ion-nav-view>

	<script type="text/ng-template" id="home.html">
	  <ion-view >
		<ion-content ng-controller="HomeCtrl" ion-scroll="false">
		  <div id="map" data-tap-disabled="false"></div>
		  <div id="locateMe">
		  	<a ng-click="centerOnMe()" class="button button-icon icon ion-android-locate"></a>
		  </div>
			<div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
		        <div class="col col-25" ng-if="$index < images.length">
		            <img ng-src="{{images[$index].src}}" width="100%" />
		        </div>
		        <div class="col col-25" ng-if="$index + 1 < images.length">
		            <img ng-src="{{images[$index + 1].src}}" width="100%" />
		        </div>
		        <div class="col col-25" ng-if="$index + 2 < images.length">
		            <img ng-src="{{images[$index + 2].src}}" width="100%" />
		        </div>
		        <div class="col col-25" ng-if="$index + 3 < images.length">
		            <img ng-src="{{images[$index + 3].src}}" width="100%" />
		        </div>
		    </div>
		</ion-content>
		<ion-footer-bar class="bar-dark">
		  <a href="#/spot" class="button button-icon" id="btnSpot">Hey man! You entered IHK space. Press to see the content!</a>
		</ion-footer-bar>
	  </ion-view>
	</script>
	<script type="text/ng-template" id="spot.html">
	  <ion-view title="Spot View">
  		<ion-content ng-controller="SpotCtrl">
        <h1 class="title">Spot View</h1>
        <div class="row">
          <div class="col col-80">
            <div class="list list-inset">
             <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search">
              </label>
            </div>
          </div>
          <div class="col col-40">
            <div class="list list-inset">
              <form method="post" action="http://timecapsule-52012.onmodulus.net/">
                <input class="button button-icon icon ion-upload" type="file" name="img" accept="image/*" capture="camera" onchange="this.form.submit();">
              </form>
            </div>
          </div>
        </div>
      </ion-content>
	  </ion-view>
	</script>
  </body>
</html>
